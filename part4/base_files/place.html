<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_2.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <nav>
                <a href="login.html" class="login-button">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="place-title">Beautiful Beach House</h1>
        
        <div class="place-details-container">
            <div class="place-info">
                <p><strong>Host:</strong> <span id="host-name">John Doe</span></p>
                <p><strong>Price per night:</strong> <span id="price">$150</span></p>
                <p><strong>Description:</strong> <span id="description">A beautiful beach house with amazing views...</span></p>
                <p><strong>Amenities:</strong> <span id="amenities">WiFi, Pool, Air Conditioning</span></p>
            </div>
        </div>

        <section class="reviews-section">
            <h2>Reviews</h2>
            <div id="reviews-container">
            </div>
        </section>

        <section id="add-review" class="add-review-section">
            <h2>Add a Review</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review-text" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Hbnb 2025 All rights reserved</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
