<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HBNB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <nav>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required 
                           oninvalid="this.setCustomValidity('Por favor, ingresa un correo electrónico válido')"
                           oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="signup.html">Register</a></p>
        </div>
    </main>
    <footer>
        <p>Hbnb 2024 All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
